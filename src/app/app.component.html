<mat-toolbar>
  <button mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ng-mat App</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="side-container" [hasBackdrop]="false">
    <mat-drawer #drawer mode="side" opened>Drawer content (Toggled)</mat-drawer>
  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
